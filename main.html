<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Bookmarks</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div id="data">
        <div id="sites" >
            <div class="row" v-for="a in types">                
                <div v-for="(b, index) in bookmarks">                  
                    <div v-if="b.type==a" class="btn" @click="openSite(b.url, index)">
                        <div class="png" v-if="b.icon"><img :src="b.icon" alt="Can't load image."></div>
                        <div class="png" v-else><img :src="b.url+'favicon.ico'" alt="Can't load image."></div>
                        <div class="name" v-if="labels">{{b.name}}</div>
                        <div class="deleter" v-if="ed">
                            <img class="xsign" @click="deletes(index)" src="https://cutewallpaper.org/21/red-x-transparent-background-gif/Free-Red-X-Transparent-Png-Download-Free-Clip-Art-Free-.png" alt="X">
                        </div>                         
                    </div>                        
                </div>                 
            </div>                                 
        </div>          
        <div id="hidePanel" v-if="ed"> </div>       
        <div id="panel" v-if="ed">                   
            <div class="option" :class="{blocked: disabled}">
                <input type="text" class="inputs" required placeholder="URL" :disabled="disabled" v-model="iurl">
            </div>
            <div class="option"><input type="text" class="inputs" placeholder="Name" v-model="iname"></div>
            <div class="option"><input type="text" class="inputs" placeholder="Icon URL" v-model="iicon"></div>
            <div class="option"><input type="text" class="inputs" placeholder="Type" v-model="itype"></div> 
            <div class="option" style="background-color: tomato; "@click="clr()">Clear</div>  
            <div class="option" :class="{active: iurl}"@click="add">{{addSite}}</div>
            <div class="option" :class="{active: labels}" @click="tgl()">Labels</div>
            <div class="option">
                <input type="range" v-model="size" @input="sizUpdate()" min="1" max="20">
            </div>
        </div>                  
        <div class="option" id="edit" :class="{active: ed}" @click="edit()">
            <div v-if="ed">Save</div>
            <div v-else>Edit</div>
        </div>
    </div>
    <script src="src/js/sites.js"></script>
</body>
</html>
